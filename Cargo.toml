[package]
name = "github-workflow-update"
description = "Check github workflows for actions that can be updated"
version = "0.1.0"
authors = ["Leandro Lisboa Penz <lpenz@lpenz.org>"]
edition = "2021"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lpenz/github-workflow-update"
repository = "https://github.com/lpenz/github-workflow-update"
categories = ["command-line-utilities"]
keywords = ["watch", "command-line"]

[dependencies]
anyhow = "1.0.58"
async-trait = "0.1.56"
clap = { version = "3.2.6", features = ["derive"] }
env_logger = "0.9.0"
futures = "0.3.21"
lenient_semver = "0.4.2"
once_cell = "1.12.0"
regex = "1.5.6"
reqwest = { version = "0.11.11", features = ["json"] }
semver = "1.0.12"
serde_json = "1.0.81"
serde_yaml = "0.8.24"
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["macros", "rt-multi-thread", "fs", "io-util"] }
tokio-stream = { version = "0.1.9", features = ["fs"] }
tracing = { version = "0.1.35", features = ["log"] }
